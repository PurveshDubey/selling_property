<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/62a09b0cf8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="contact_style.css">
    <title>Contact</title>
</head>

<body>
    <div class="container">
        <div class="circle-container">
            <div class="circle">
                <button id="close">
                    <i class="fas fa-times"></i>
                </button>
                <button id="open">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>

        <div class="content">
            <div class="contact-form">
                <div class="first-row">
                    <input class="first" type="text" placeholder="FIRST NAME" required>
                    <input class="last" type="text" placeholder="LAST NAME" required>
                </div>
                <input class="email" type="text" placeholder="Email" required>
                <input class="message" type="text" placeholder="Message" required>
                <input class="additional" type="text" placeholder="Additional Detail">
                <btn class="btn">Send Message</btn>
            </div>
            <div class="contact-details">
                <button class="how">
                    <h1>How Can We Help?</h1>
                    <p>pleae select a topic below related to our enquiry</p>
                </button>

                <button class="book">
                    <h3>Book A Tour</h3>
                    <p>Book a live tour of the property</p>
                </button>

                <button class="emi">
                    <h3>Check Emi And Home Loan Options</h3>
                    <p>check for easy emi and home loan options from our partner banks</p>
                </button>

                <button class="change">
                    <h3>Looking For Different Loaction?</h3>
                    <p>Let us know if you want a property at a different location</p>
                </button>
            </div>
        </div>
    </div>

    <nav>
        <ul>
            <li><i class="fas fa-home"></i><a href="index.html" style="color:#fff; text-decoration: none;">Home</a>
            </li>
            <li><i class="fas fa-user-alt"></i><a href="inside.html"
                    style="color:#fff; text-decoration: none;">inside</a></li>
            <li><i class="fas fa-envelope"></i><a href="contact.html"
                    style="color:#fff; text-decoration: none;">Contact</a></li>
        </ul>
    </nav>
    <script src="script.js"></script>
</body>

</html>
